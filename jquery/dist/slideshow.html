<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">


    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript"   src="js/bootstrap.min.js"></script>
    <style>
        .sized{
            float:left;
            width:100px;

        }
    </style>
</head>
<body>
<div class="container">



    <img src="images/img1.jpg" class="img-thumbnail sized" >
    <img src="images/img2.jpg" class="img-thumbnail sized" >
    <img src="images/img3.jpg" class="img-thumbnail sized" >
    <img src="images/img4.jpg" class="img-thumbnail sized" >
    <img src="images/img5.jpg" class="img-thumbnail sized" >
    <br>

    <button id="button">next</button>

</div>

<img id="frameimg" class="img-thumbnail" src="images/img1.jpg">

<script type="text/javascript">
    $(document).ready(function(){
        var i=1;
        $('#button').click(function(){
            setInterval(function(){
                i++;

                var url='images/img'+i+'.jpg'

                $('#frameimg').attr('src',url);

                if(i==5){i=1;}
        },1000)








        });


    });



</script>
</body>
</html>
